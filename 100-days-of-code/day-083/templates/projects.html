{% extends 'base.html' %}
{% block content %}
<h1>Projects</h1>
<div class="projects">
    {% for project in projects %}
    <div class="project-card">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}" target="_blank">View Project</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
